{% extends "cv_pdf/base.html" %}
{% block body %}
  <div class="container mt-5 mb-5">
    <h2>CV Form</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Name -->
        <div class="mb-3">
            <label for="id_name" class="form-label">Name</label>
            <input type="text" class="form-control" id="id_name" name="name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" class="form-control" id="id_email" name="email" required>
        </div>

        <!-- Phone -->
        <div class="mb-3">
            <label for="id_phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="id_phone" name="phone" required>
        </div>

        <!-- Summary -->
        <div class="mb-3">
            <label for="id_summary" class="form-label">Summary</label>
            <textarea class="form-control" id="id_summary" name="summary" rows="4" required></textarea>
        </div>

        <!-- Degree -->
        <div class="mb-3">
            <label for="id_degree" class="form-label">Degree</label>
            <input type="text" class="form-control" id="id_degree" name="degree" required>
        </div>

        <!-- School -->
        <div class="mb-3">
            <label for="id_school" class="form-label">School</label>
            <input type="text" class="form-control" id="id_school" name="school" required>
        </div>

        <!-- University -->
        <div class="mb-3">
            <label for="id_university" class="form-label">University</label>
            <input type="text" class="form-control" id="id_university" name="university" required>
        </div>

        <!-- Previous Work -->
        <div class="mb-3">
            <label for="id_previous_work" class="form-label">Previous Work</label>
            <textarea class="form-control" id="id_previous_work" name="previous_work" rows="4" required></textarea>
        </div>

        <!-- Skills -->
        <div class="mb-3">
            <label for="id_skills" class="form-label">Skills</label>
            <textarea class="form-control" id="id_skills" name="skills" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock body %}
